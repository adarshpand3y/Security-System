{% extends 'base.html' %}

{% block title %}Log into your account{% endblock title %}

{% block body %}
<div class="container my-4">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Help us create a <span class="type"></span>society.</h1>
            <p class="fs-4">Log into your account or create a new one to get started.</p>
            <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#loginOffcanvas" aria-controls="offcanvasRight">Login</button>
            <button class="btn btn-primary btn-lg" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#registerOffcanvas" aria-controls="offcanvasRight">Register</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

<script>

    var typed = new Typed('.type', {
        strings: ['safer',
            'better',
            'stronger'],
        typeSpeed: 60,
        backSpeed: 60,
        loop: true
    });
</script>
{% endblock body %}
